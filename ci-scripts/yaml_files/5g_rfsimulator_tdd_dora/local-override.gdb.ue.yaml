services:
  oai-nr-ue:
    tty: true
    stdin_open: true
    volumes:
      - ../../../:/oai-dir/
    command: gdb -d /oai-dir/ --args /opt/oai-nr-ue/bin/nr-uesoftmodem -O /opt/oai-nr-ue/etc/nr-ue.conf --rfsim --do-ra --noS1 --reconfig-file etc/rrc/reconfig.raw --rbconfig-file etc/rrc/rbconfig.raw --rfsimulator.serveraddr 192.168.71.140 --log_config.global_log_options level,nocolor,time --num-ues 2
